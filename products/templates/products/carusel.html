{% load static %}

<div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
    <ol class="carousel-indicators">
        {% for slide in slider_list %}
            <li data-target="#carouselExampleIndicators" data-slide-to="slide.id" class="{{ slide.css }}"></li>
        {% endfor %}
    </ol>

    <div class="carousel-inner" role="listbox">
        {% for slide in slider_list %}
            <div class="carousel-item {{ slide.css }}">
                <img class="d-block img-fluid" src="{{ slide.img.url }}" alt="First slide">
            </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
